#
# A log4j configuration file
#

# Basic STDOUT logger appender.
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern = %d{HH:mm:ss} %-5p %-30c{1}| %m%n

## A rolling file logger appender.
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.MaxBackupIndex=10
log4j.appender.FILE.Append=true
log4j.appender.FILE.File=log/myschedule.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%d %p %t %c:%L| %m%n
 
# Default everything to ERROR logging level with all appenders
log4j.rootLogger = INFO, CONSOLE
log4j.rootLogger = DEBUG, FILE

